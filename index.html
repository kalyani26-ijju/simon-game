<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Simon Says Game</h1>
    <h2>Press any key to start the game</h2>

    <div class="btn-container">
        <div class="btn-container1">
            <div class="button pink" type="button" id="pink"></div>
            <div class="button orange" type="button" id="orange"></div>
        </div>
        <div class="btn-container2">
            <div class="button skyblue" type="button" id="skyblue"></div>
            <div class="button lightblue" type="button" id="lightblue"></div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
